<div class="container">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="signupForm.controls.email.invalid && (signupForm.controls.email.dirty || signupForm.controls.email.touched)">
        <div *ngIf="signupForm.controls.email.errors.required">Email is required.</div>
        <div *ngIf="signupForm.controls.email.errors.email">Email is invalid.</div>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="signupForm.controls.password.invalid && (signupForm.controls.password.dirty || signupForm.controls.password.touched)">
        <div *ngIf="signupForm.controls.password.errors.required">Password is required.</div>
      </div>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
      <div *ngIf="signupForm.controls.password.invalid && (signupForm.controls.password.dirty || signupForm.controls.password.touched)">
        <div *ngIf="signupForm.controls.password.errors.required">Password is required.</div>
      </div>
    </div>
    <button type="submit" [disabled]="signupForm.invalid">Signup</button>
  </form>
  <p>Ya tienes una cuenta? <a routerLink="/login">Login</a></p>
</div>
